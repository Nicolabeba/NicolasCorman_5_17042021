<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="frontend/style.css" />

    <script
      src="https://kit.fontawesome.com/750dea0c00.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="frontend/style.css" />
    <title>Orinoco</title>
    <meta name="description" content="Orinoco vend des Nounours" />
  </head>

  <body>
    <header>
      <nav
        class="
          navbar navbar-expand-md navbar-light
          bg-light
          d-flex
          justify-content-between
        "
      >
        <a class="navbar-brand" href="frontend/index.html">Orinoco</a>

        <div
          class="navbar navbar-expand-md navbar-light bg-light"
          id="navbarNav"
        >
          <ul class="navbar-nav d-flex flex-row justify-content-between">
            <li class="nav-item active"></li>
            <li class="nav-item">
              <a class="nav-link" href="frontend/index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="frontend/panier.html">Panier</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="title">
      <h3><br />Votre panier</h3>
      <p>Le panier des ours en peluche</p>
    </section>

    <table class="table">
      <thead>
        <tr class="table-primary">
          <th scope="col" style="width: 5%">#</th>
          <th scope="col">Ours en peluche</th>
          <th scope="col" style="width: 5%">Qté</th>
          <th scope="col">Couleur</th>
          <th scope="col">prix</th>
        </tr>
      </thead>
      <tbody class="row-product"></tbody>

      <thead>
        <tr class="table-primary">
          <th scope="col"></th>
          <th scope="col">Montant total:</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th
            class="col-xs-7 total-price d-flex flex-row justify-content-between"
            scope="col"
          ></th>
        </tr>
      </thead>
    </table>

    <section
      class="panier d-flex align-items-center flex-wrap justify-content-around"
    ></section>

    <form class="buy-form">
      <h5><br />Informations <br /></h5>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">prénom</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="John"
          />
          <small></small>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Nom</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Difool"
          />
          <small></small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">adresse Email </label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
        <small></small>
      </div>
      <div class="form-group">
        <label for="address">Adresse</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="34 rue ..."
        />
        <small></small>
      </div>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="zip">Code postal</label>
          <input type="text" class="form-control" id="zip" />
          <small></small>
        </div>
        <div class="form-group col-md-7">
          <label for="city">Ville</label>
          <input type="text" class="form-control" id="city" />
          <small></small>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Accepter les conditions
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Valider la commande</button>
    </form>

    <footer class="bg-light text-center text-lg-start">
      <!-- Grid container -->
      <div class="container p-2">
        <h5 class="text-uppercase">Orinours</h5>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      </div>
      <!-- Grid container -->
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
        
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="frontend/Teddy.js"></script>
    <script src="frontend/api.js"></script>
    <script src="frontend/Cart.js"></script>
    <script src="frontend/Contact.js"></script>
    <script src="frontend/panier.js"></script>
  </body>
</html>
